    <div class="container">
        <h2>Get in Touch</h2>
        <p>Ready to secure your AI systems? Reach out to learn more about our services, request a demo or discuss how we can tailor our platform to your needs.</p>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width:100%; padding:0.5rem; margin-bottom:1rem;"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width:100%; padding:0.5rem; margin-bottom:1rem;"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" style="width:100%; padding:0.5rem;"></textarea><br>
            <button type="submit" style="background-color:#182657;color:#fff;padding:0.7rem 1.5rem;border:none;border-radius:4px;margin-top:1rem;">Send</button>
        </form>
